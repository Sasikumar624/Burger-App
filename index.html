<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 1. Viewport Configuration - CRITICAL for safe area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- 2. iOS PWA Capability -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- 3. iOS Status Bar Style -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- 4. Android PWA Capability -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- 5. Theme Color for Android Status Bar -->
    <meta name="theme-color" content="#FFFFFF" />

    <!-- 6. Format Detection - Prevent auto-linking -->
    <meta name="format-detection" content="telephone=no" />

    <!-- 7. iOS Home Screen Title -->
    <meta name="apple-mobile-web-app-title" content="BurgerApp" />

    <title>Burger App</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
